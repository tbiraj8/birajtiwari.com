name: Deploy Angular to S3

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './client/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        run: npm run build --configuration=production

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Check if bucket exists
        id: check-bucket
        run: |
          if ! aws s3api head-bucket --bucket www.birajtiwari.com 2>/dev/null; then
            aws cloudformation deploy \
              --template-file s3-bucket-setup.yml \
              --stack-name website-bucket-stack \
              --capabilities CAPABILITY_IAM
          fi

      - name: Deploy to S3
        run: |
          aws s3 sync dist/browser/. s3://www.birajtiwari.com/ --delete

      - name: Configure website
        run: |
          aws s3 website s3://www.birajtiwari.com/ \
            --index-document index.html \
            --error-document index.html