name: Deploy to S3

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    defaults:
      run:
        working-directory: client
    
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Check if bucket exists
        id: check-bucket
        run: |
          if ! aws s3api head-bucket --bucket www.birajtiwari.com 2>/dev/null; then
            echo "Bucket does not exist. Creating..."
            aws cloudformation deploy \
              --template-file s3-bucket-setup.yml \
              --stack-name website-bucket-stack \
              --capabilities CAPABILITY_IAM
          else
            echo "Bucket already exists"
          fi

      - name: Deploy to S3
        run: |
          aws s3 sync . s3://www.birajtiwari.com/client/ \
            --delete \
            --exclude ".*" \
            --cache-control "max-age=86400"

      - name: Configure website
        run: |
          aws s3api put-bucket-website \
            --bucket www.birajtiwari.com \
            --website-configuration '{
              "IndexDocument": {"Suffix": "index.html"},
              "ErrorDocument": {"Key": "client/index.html"},
              "RoutingRules": [{
                "Condition": {
                  "KeyPrefixEquals": ""
                },
                "Redirect": {
                  "ReplaceKeyWith": "client/index.html"
                }
              }]
            }'